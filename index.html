<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather forecast app</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Gandhinagar ,India</div>
        <div class="date">Friday 28 April 2023</div>
      </section>
      <div class="current">
        <div class="temp">35<span>°c</span></div>
        <div class="weather">Scattered clouds</div>
        <div class="hi-low">18°c / 42°c</div>
      </div>
    </main>
  </div>
  <script src="App.js" ></script>
</body>
</html>
